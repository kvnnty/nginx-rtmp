name: Build & Publish Streaming Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t tv1prime-streaming:latest .

      # 4️⃣ Tag image for Docker Hub
      - name: Tag Docker Image
        run: |
          docker tag tv1prime-streaming:latest ${{ secrets.DOCKER_USERNAME }}/tv1prime-streaming:latest

      # 5️⃣ Push Docker image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/tv1prime-streaming:latest

      # 6️⃣ Optional: Test container starts
      - name: Test Docker container
        run: |
          docker run --rm -d --name test-streaming tv1prime-streaming:latest
          sleep 5
          docker ps -a
          docker stop test-streaming

worker_processes auto;

events {
    worker_connections 1024;
}

rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record all;
            record_path /vod;
            record_unique on;

            # HLS config
            hls on;
            hls_path /hls;
            hls_fragment 4s;
            hls_playlist_length 60s;
        }
    }
}

http {
    server {
        listen 8083;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /;
            add_header Cache-Control no-cache;
        }

        # Optional reverse proxy for control/status
        location /control {
            proxy_pass http://localhost:8080; 
        }
    }
}
